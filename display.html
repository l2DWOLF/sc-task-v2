<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script type="module" src="js/draw.js" defer></script>
    <title>sc-task display</title>
</head>

<body>
    <div class="wrapper">
        <h1>SC - Task [Display]</h1>

        <div class="dashboard">
            <button class="form-btn" type="button" onclick="window.location.href='index.html'">Generate New Triangle
            </button>
            
            <button id="random-tri-btn" type="button" class="form-btn">Random Triangle</button>
        </div>

        <div class="display-container">
            <div class="display-js">
                <h2>JS Triangle</h2>
                <canvas class="generated-triangle" width="800" height="800">
                </canvas>
            </div>
            <div class="display-css">
                <h2>CSS Triangle</h2>
                <div class="css-triangle"></div>
                <div class="css-angles"></div>
            </div>
        </div>
    </div>
</body>

</html>
